{% extends "users/rbase.html" %}

{% block title %} Delete Job {% endblock %}

{% block content %}
<div class = "container">
<h2>Delete Job</h2>
<p>Are you sure you want to delete "{{ job.title }}" ?</p>
<form method = "post">
    {% csrf_token %}
    <button type = "submit" class = "btn btn-outline-danger">Confirm Delete</button>
</form>

<form action=" {% url "job_list" %} ">
    <button type = "submit" class = "btn btn-outline-secondary">Cancel</button>
</form>
</div>

{% endblock  %}
