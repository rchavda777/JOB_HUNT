{% extends "users/rbase.html" %}
{% load static %}
{% block title %} Add Company{% endblock %}

{% block extra-style %}
    <link rel="stylesheet" href=" {% static 'css/childstyle.css' %} ">

    <style>
        textarea {
            width: 100%;         /* Full width */
            height: 150px;       /* Fixed height */
            padding: 10px;       /* Inner spacing */
            font-size: 16px;     /* Text size */
            font-family: Arial, sans-serif;
            border: 2px solid #ccc; /* Border */
            border-radius: 5px;  /* Rounded corners */
            resize: none;        /* Disable resizing */
            outline: none;       /* Remove default focus outline */
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">        
    <!-- Check for form submission errors -->
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Error:</strong> Please fix the errors below.
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <h3>Add Company</h3>
        <!-- Render form fields -->
        {{ form.as_p }}  <!-- Renders each form field inside a paragraph -->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
