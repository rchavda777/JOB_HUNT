{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recruiter Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    {% block extra-style %}{% endblock %}
    
    <style>
        body {
            background-color: #f5f5f5;
        }

        .content {
            width: 95%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 10px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        /* Responsive Navbar */
        .navbar-nav {
            text-align: center;
        }

        .nav-item {
            margin: 5px 0;
        }

        @media (max-width: 991px) {
            .navbar-collapse {
                background: #343a40;
                padding: 10px;
                border-radius: 5px;
            }

            .nav-link {
                color: white !important;
                padding: 8px;
                display: block;
            }

            .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.2);
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'recruiter_dashboard' %}">Recruiter Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'recruiter_dashboard' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_new_job' %}">Post Job</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'job_list' %}">Manage Job Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_all_applications' %}">View Applications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_company_profile' %}">Create Company Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "edit_recruiter_profile" %}">Account Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS & jQuery (Required for Navbar Toggle) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
