{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}Job-Seeker Dashboard {% endblock %} </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .content {
            width: 95%;
            margin: auto;
            overflow: hidden;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url "jobseeker_dashboard" %}">Jobseeker Dashboard</a>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url "jobseeker_dashboard" %}">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Job List</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "my_application" %}">Applied Job</a>
                    </li> 
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "jobseeker_profile" %}">Profile</a>
                    </li> 

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li> 

                </ul>
            </div>
        </div>
        </nav>
        <div class = "content">
        {% block content %}
        
        {% endblock %}
        </div>
</body>
</html>
